<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>YouTube.com Clone</title>
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div>
        <img
          class="thumbnail"
          src="/media/thumbnails/thumbnail-1.webp"
          alt="Talking Tech and AI with Google CEO Sundar Pichai!"
        />
      </div>
      <div>
        <div class="channel-picture">
            <img class="profile-picture" src="/media/channel-pictures/channel-1.jpeg" alt="Marques Brownlee YouTube Channel Icon">
        </div>
        <div class="video-info">
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
              </p>
              <p class="video-author">Marques Brownlee</p>
              <p class="video-stats">3.4M views &middot; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div>
        <img
          class="thumbnail"
          src="/media/thumbnails/thumbnail-2.webp"
          alt="Talking Tech and AI with Google CEO Sundar Pichai!"
        />
      </div>
      <div>
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M views &middot; 4 years ago</p>
      </div>
    </div>
  </body>
</html>
