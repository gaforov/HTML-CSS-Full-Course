<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 100px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
        <div style="background-color: lightcoral;">div 1</div>
        <div style="background-color: lightgreen;">div 2<p>text</p>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 30px;">
        <div style="background-color: lightcoral;">div 1</div>
        <div style="background-color: lightgreen;">div 2<p>text</p>
        </div>
        <div style="background-color: lightskyblue;">div 3</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px;">
        <div style="background-color: lightcoral;">div 1 - 100px</div>
        <div style="background-color: lightgreen;">div 2 - 1fr</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top: 30px;">
        <div style="background-color: lightcoral;">div 1 - 100px</div>
        <div style="background-color: lightgreen;">div 2 - 1fr</div>
        <div style="background-color: lightskyblue;">div 3 - 1fr</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px; column-gap: 20px; row-gap: 20px;">
        <div style="background-color: lightcoral; height: 200px;">div 1 - 1fr</div>
        <div style="background-color: lightgreen; height: 200px;">div 2 - 1fr</div>
        <div style="background-color: lightskyblue; height: 200px;">div 3 - 1fr</div>
        <div style="background-color: lightskyblue; height: 200px;">div 3 - 1fr</div>
        <div style="background-color: lightcoral; height: 200px;">div 1 - 1fr</div>
        <div style="background-color: lightgreen; height: 200px;">div 2 - 1fr</div>
    </div>

</body>

</html>
